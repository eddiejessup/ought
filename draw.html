<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>

<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>

domain = "http://localhost:5000"

var width = 1200,
    height = 800;

var color = d3.scale.category10();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(10)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


function getGraphDescription(callback) {
  $.ajax({
    method: "GET",
    url: domain,
    dataType: "json",
    crossDomain: true
  }).done(callback);
}

function createGraph(x, y, callback) {
  $.ajax({
      method: "GET",
      url: domain + '/create/' + x + ',' + y,
      dataType: "text",
      crossDomain: true
    }).done(callback);
}

function iterateGraph(callback) {
  $.ajax({
    method: "GET",
    url: domain + '/iterate',
    dataType: "text",
    crossDomain: true
  }).done(callback);
}

function renderGraphVis(graph) {  
    force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

    var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link");

    var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function(d) {
                    return color(d.state);
                })
                .call(force.drag);

    node.append("title")
      .text(function(d) { return d.name; });

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });
}

function updateGraphVis(graph) {
  svg.selectAll(".node")
    .style("fill", function(d, i) {
        return color(graph.nodes[i].state);
    });
}

$(document).ready(function() {
  createGraph(15, 15, function() { console.log('Created'); });
  getGraphDescription(renderGraphVis);
  setInterval(function() {
    iterateGraph(function() { console.log('Iterated'); });
    getGraphDescription(updateGraphVis);
  }, 500);
});

</script>
