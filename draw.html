<!DOCTYPE html>
<meta charset='utf-8'>
<style>
  .node {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .link {
    stroke: #999;
    stroke-opacity: .6;
  }
</style>

<body>
  <div>
    <button type='button' id='pause'>Play</button>
    <button type='button' id='reset'>Reset</button>
    x: <input type='text' name='x' id='x'>
    y: <input type='text' name='y' id='y'>
    step: <input type='text' name='step' id='step'>
    <button type='button' id='create'>Create</button>
  </div>

  <div>
    <svg height='800' width='1200'></svg>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='graph_api.js'></script>
  <script src='graph_draw_force.js'></script>
  <script src='interface.js'></script>
</body>
